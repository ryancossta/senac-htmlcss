<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<link rel="stylesheet" href="./css/styles.css">
<body>
    <!-- display: bloco embutido -->
   <div class="inline-block">a</div>
   <div class="inline-block">b</div>
   <div class="inline-block">c</div>

   <!-- posição sticky -->
   <div class="sticky">
    <span> sou um elemento stick</span>
</div>

   <!-- display: bloco de exibição -->
    <div class="block">a</div>
    <div class="block">b</div>

    <!-- escondendo o elemento -->
    <div class="escondendo">parágrafo</div>

    <!-- posição estática -->
     <div class="static"> <span> sou um elemento span</span></div>

     <!--  posição relativa -->
       <div class="relative"><span> sou um elemento relativo</span></div>

      <!-- Erro ao acrescentar um elemento após um position relative,
         pode ser resolvido com MARGIN -->

       <p>aqui vai um parágrafo de um trecho de uma pesquisa</p>

       <!--posiçao absoluta -->
       <div class="absolute"><span> sou um elemento absoluto</span></div>
       <p>aqui vai um parágrafo de um trecho de uma opnião pessoal</p>

       <!-- posição relativa com absoluta -->
       <div class="bloco-relativo">
       <div class="bloco-absoluto-1"></div>
       <div class="bloco-absoluto-2"></div>
       </div>
       
       <!-- z-index -->
        <div class="bloco-relativo">
            <div class="bloco-absoluto-3"></div>
            <div class="bloco-absoluto-4"></div>
            <div class="bloco-absoluto-5"></div>
        </div>

</body>
</html>
